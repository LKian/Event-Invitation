<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Join the Party</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
	</head>
<body>
  <div class="section eventInfo">
  <div class="save">Save the date</div>
  <div class="timeAndDate">
    <div class="date">May 31</div>
    <div class="time">5PM</div>
  </div>
</div>
<div class="section hood">
  <ul class="perks">
    <li>Go home anytime</li>
    <li>Play for cash prizes</li>
    <li>All your favorite people</li>
    <li>Food, food, and more food!</li>
  </ul>
  <div class="event">
    <h1>Neighborhood <span class="caps">block party</span></h1>
  </div>
</div>
    
<div class="section rsvp">
      <img src='images/neighborhood.jpg'>
    <form>
      <p>RSVP now!</p>
					<label for="name"></label>
					<input type="text" id="name" name="name" placeholder = "Family Name">
					
					<label for="email"></label>
					<input type="email" id="email" name="email" placeholder = "Email">
					
					<label for="number"></label>
					<input type="text" id="numberofpeople" name="numberofpeople" placeholder = "How many people will attend?">
          
          <label for="food"></label>
					<input type="text" id="food" name="food" placeholder = "What dish can you contribute?">
				

				<input type="submit" value= "Submit"> 
			</form>
    </div>
   </body>
  </html>
